<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gustavo - Tesla</title>
</head>

<body>
    <img src="./img/logo.png" alt="logo tesla" class="logo">
    <ul class="lista">
        <li class="item">


            <video src="./img/model-y.mp4" autoplay loop muted></video>

            <div class="info-carro">
                <h1>Tesla y</h1>
                <p class="sub-titulo">Parcelas a partir de 499 doláres</p>
            </div>

            <div class="rodapé">
                <button onclick="aparecerformulario()">Comprar agora</button>
                <button class="test-driver">Faça um Test-Driver</button>
                <p class="texto-rodape">Não Garantimos seu veiculo imediatamente</p>
            </div>

        </li>

        <li class="item">
        <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">

            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre Agora O Seu Tesla</p>
            </div>

            
            
        </li>

        <li class="item">
        
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">

            <div class="info-carro">
                <h1 class="texto-model x">Model X</h1>
                <p class="texto">Compre Agora Seu Tesla</p>
            </div>

            
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerformulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241937293938067"></script>
    </div>
</body>
<script src="scripts.js"></script>
</html>
